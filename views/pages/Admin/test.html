<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../public/css/adminstyles.css">
</head>
<body>

<!-- Mobile Top Nav -->
<nav class="navbar navbar-light topnav d-md-none">
  <div class="container-fluid">
    <a class="navbar-brand brand" href="dashboard">AdminPanel</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary" href="dashboard">Dashboard</a>
      <a class="btn btn-sm btn-outline-secondary" href="products">Products</a>
      <a class="btn btn-sm btn-outline-secondary" href="orders">Orders</a>
      <a class="btn btn-sm btn-outline-secondary active" href="custom-requests">Requests</a>
      <a class="btn btn-sm btn-outline-danger" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="text-center text-white mb-4 fw-bold fs-4">AdminPanel</div>
      <a href="dashboard"><i class="fas fa-chart-line me-2"></i> Dashboard</a>
      <a href="products"><i class="fas fa-box me-2"></i> Products</a>
      <a href="orders"><i class="fas fa-shopping-cart me-2"></i> Orders</a>
      <a href="custom-requests" class="active"><i class="fas fa-envelope-open-text me-2"></i> Custom Requests</a>
      <a href="users"><i class="fas fa-users me-2"></i> Users</a>
      <a href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
    </nav>

    <!-- Main Content -->
    <main class="col-md-10 ms-sm-auto px-md-4">
      <div class="dashboard-header mt-4 mb-4">
        <h3 class="fw-semibold">Custom Product Requests</h3>
        <p class="text-muted">View and manage customer custom design requests</p>
      </div>

      <div class="card p-4">
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead>
              <tr>
                <th>Request ID</th>
                <th>Customer</th>
                <th>Details</th>
                <th>Submission Date</th>
                <th>Status</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="requestsBody">
              <!-- Requests will be loaded here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Admin Custom Requests JS -->
<script>
const requestsBody = document.getElementById("requestsBody");

async function loadRequests() {
  try {
    const res = await fetch('/api/custom-requests'); // backend endpoint
    if (!res.ok) throw new Error('Failed to fetch requests');
    const requests = await res.json();

    requestsBody.innerHTML = '';

    if (requests.length === 0) {
      requestsBody.innerHTML = `<tr><td colspan="6" class="text-center">No requests found</td></tr>`;
      return;
    }

    requests.forEach(req => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${req._id}</td>
        <td>
          ${req.name} <br>
          <small>${req.email}</small> <br>
          <small>${req.phone}</small>
        </td>
        <td>${req.description}</td>
        <td>${req.date ? new Date(req.date).toLocaleString() : '-'}</td>
        <td>
          <select class="form-select form-select-sm" onchange="updateStatus('${req._id}', this.value)">
            <option value="Pending" ${req.status === 'Pending' ? 'selected' : ''}>Pending</option>
            <option value="In Review" ${req.status === 'In Review' ? 'selected' : ''}>In Review</option>
            <option value="Approved" ${req.status === 'Approved' ? 'selected' : ''}>Approved</option>
            <option value="Rejected" ${req.status === 'Rejected' ? 'selected' : ''}>Rejected</option>
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-primary" onclick="viewRequest('${req._id}')">
            <i class="fas fa-eye"></i> View
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteRequest('${req._id}')">
            <i class="fas fa-trash"></i>
          </button>
        </td>
      `;
      requestsBody.appendChild(tr);
    });
  } catch (err) {
    console.error(err);
    requestsBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading requests</td></tr>`;
  }
}

async function updateStatus(id, newStatus) {
  try {
    const res = await fetch(`/api/custom-requests/${id}/status`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ status: newStatus })
    });

    if (!res.ok) throw new Error('Failed to update status');
    const data = await res.json();
    alert(`Request status updated to "${data.status}"`);
    loadRequests();
  } catch (err) {
    console.error(err);
    alert('Failed to update request status');
  }
}

async function viewRequest(id) {
  try {
    const res = await fetch(`/api/custom-requests/${id}`);
    if (!res.ok) throw new Error('Failed to fetch request');
    const req = await res.json();

    alert(
      `Customer: ${req.name}\nEmail: ${req.email}\nPhone: ${req.phone}\nProduct Type: ${req.productType}\nMaterial: ${req.material}\nSize: ${req.size}\nColor: ${req.color}\nBudget: â‚¹${req.budget}\nMessage: ${req.description}\nStatus: ${req.status}`
    );
  } catch (err) {
    console.error(err);
    alert('Failed to view request details');
  }
}

async function deleteRequest(id) {
  if (!confirm('Are you sure you want to delete this request?')) return;
  try {
    const res = await fetch(`/api/custom-requests/${id}`, { method: 'DELETE' });
    if (!res.ok) throw new Error('Failed to delete request');
    loadRequests();
  } catch (err) {
    console.error(err);
    alert('Failed to delete request');
  }
}

document.addEventListener('DOMContentLoaded', loadRequests);
</script>

</body>
</html>
